<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Chargement du CSS -->
        <link rel="stylesheet" href="public/css/style.css">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        
        <title>FishEye - Photographe</title>
    </head>

    <body>
        <header>
            <a class="header__link" href="index.html"><img class="header__link__image" src="images/fishEye.png" alt="FishEye Home page"/></a>
        </header>

        <main>
            <section class="photographer__profil">
                <!-- Remplissage automatique de la section avec le contenu du photographe correspondant à l'id en URL -->

                <div class="photographer__profil__contact">
                    <button class="photographer__profil__contact__button" type="button">Contactez-moi</button>
                </div>
            </section>

            <section class="photographer__media">
                <!-- Remplissage automatique de la section avec les médias du photographe -->
                <div class="photographer__media__sort">
                    <label for="sort-name" class="photographer__media__sort__title">Trier par :</label>
                    <select aria-label="liste des options disponibles pour trier les images" class="photographer__media__sort__list" name="sort" id="sort-name">
                        <option value="likes">Popularité</option>
                        <option value="date">Date</option>
                        <option value="title">Titre</option>
                    </select>
                </div>
            </section>

            <section class="form" id="form">
                <form method="post" class="contact-form">
                    <div class="contact-form__content">
                        <div class="contact-form__content__header">
                            <h1 class="contact-form__content__header__title">Contactez-moi <br> <span class="contact-form__content__header__photographer-name"></span></h1> 
                            <button aria-label="Fermer" class="contact-form__content__header__close" id="contact-form__content__header__close" type="button"></button>
                        </div>
        
                        <div class="contact-form__content__field">
                            <label class="contact-form__content__field__label" for="firstname">Prénom</label>
                            <input class="contact-form__content__field__input" type="text" name="firstname" id="firstname" required>
                        </div>
    
                        <div class="contact-form__content__field">
                            <label class="contact-form__content__field__label" for="lastname">Nom</label>
                            <input class="contact-form__content__field__input" type="text" name="lastname" id="lastname" required>
                        </div>
    
                        <div class="contact-form__content__field">
                            <label class="contact-form__content__field__label" for="email">Email</label>
                            <input class="contact-form__content__field__input" type="email" name="email" id="email" required>
                        </div>
    
                        <div class="contact-form__content__field">
                            <label class="contact-form__content__field__label" for="message">Votre message</label>
                            <textarea class="contact-form__content__field__input" id="message" name="message" rows="8" cols="50" required></textarea>
                        </div>

                        <div class="contact-form__content__field">
                            <button class="contact-form__content__field__btn" type="submit">Envoyer</button>
                        </div>
                        
                    </div>
                </form>
            </section>

            <div class="infos-box">
                <div class="infos-box__container">
                    <p class="infos__container__totalLikes"><span class="infos__container__totalLikes__number"></span> <i class="fas fa-heart"></i></p>
                    <p class="infos__container__price"></p>
                </div>
            </div>

        </main>
    
         <!-- Chargement des scripts -->

        <script src="scripts/js/event_dispatcher/event.js"></script>
        <script src="scripts/js/event_dispatcher/eventDispatcher.js"></script>

        <script src="scripts/js/data_processing/data_repository.js"></script>
        <script src="scripts/js/data_processing/photographer_repository.js"></script>
        <script src="scripts/js/data_processing/media_repository.js"></script>

        <script src="scripts/js/entity/photographer.js"></script>
        <script src="scripts/js/entity/tag.js"></script>
        <script src="scripts/js/entity/media.js"></script>
        <script src="scripts/js/entity/photo.js"></script>
        <script src="scripts/js/entity/video.js"></script>

        <script src="scripts/js/view/photographer_page_view.js"></script>
        <script src="scripts/js/view/photographer_profil_view.js"></script>
        <script src="scripts/js/view/lightbox.js"></script>
        <script src="scripts/js/view/contactForm.js"></script>
        <script src="scripts/js/view/gallery_view.js"></script>

        <script src="scripts/js/app.js"></script>
    </body>
</html>
